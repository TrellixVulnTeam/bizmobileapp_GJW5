  <ion-toolbar color="primary">
     <ion-title>
        <a routerLink="/leads/{{mainmodulename}}">
           <ion-icon name="arrow-back" ></ion-icon>
        </a>
        &nbsp;&nbsp;&nbsp;
        {{mainmodulename}} Details
     </ion-title>
  </ion-toolbar>
</ion-header>

<p (click)="form(rdata.modulename)" *ngIf="rdata.actions =='add'">{{rdata.label}}</p>

  <div *ngFor="let rdata of relatedmodules;let i = index">
   
   <!-- <a routerLink="/leads/{{rdata.modulename}}" >{{rdata.label}}</a> -->
   <!-- <a routerLink="/leads/{{rdata.modulename}}" *ngIf="rdata.actions =='add'">{{rdata.label}}</a> -->
  
      <p (click)="relatediddatapass(moduleiddata.id,rdata.modulename)" >{{rdata.label}}</p>


  </div>
  <span *ngFor="let lead of modules;let i = index">
     <ion-card>
        <ion-card-header>
           <ion-card-title> {{ lead.label }}</ion-card-title>
        </ion-card-header>
        <div *ngFor="let fieldsdt of lead.fields;let i = index">
           <ion-card-content>
              <div>
                 <p  >{{ fieldsdt.label }}:</p>
              </div>
              <!-- <ion-item>{{ fieldsdt.label }}: -->
              <div >
                 <p class="label" *ngIf="(fieldsdt.name === 'assigned_user_id' || fieldsdt.name === 'modifiedby' || fieldsdt.name === 'creator')">
                    {{fieldsdt.value.label}}
                 </p>
              </div>
              <div class="box">
                 <p class="value" *ngIf="(fieldsdt.name !== 'assigned_user_id' && fieldsdt.name !=='modifiedby' && fieldsdt.name !=='creator')">
                    {{fieldsdt.value |titlecase}}
                 </p>
              </div>
              <!-- </ion-item> -->
           </ion-card-content>
        </div>
     </ion-card>
  </span>
