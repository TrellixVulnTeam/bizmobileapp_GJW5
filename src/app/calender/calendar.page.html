<ion-header>
  <ion-toolbar color="primary">
     <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
     </ion-buttons>
     <ion-title>
        Calendar
     </ion-title>
  </ion-toolbar>
</ion-header>
<!--Rajesh Saha-->
<ion-content>
   <div class="ion-padding">
 
     <ion-calendar [(ngModel)]="dateMulti"
         [options]="optionsMulti"
         [type]="type"
         [format]="'YYYY-MM-DD'">
     </ion-calendar>
     
   </div>
 </ion-content>
